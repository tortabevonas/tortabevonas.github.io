<!doctype html>
<html>
	<head>
		<script type="text/javascript">
		function onload() {
			function getURLParameter(name) {
				return (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20')||null;
			}
			setTimeout(function(){
			// 	//window.location.href = "julianlennon://blablabla.bla/asdklals/asdlas";
				document.getElementById("frm").src = "julianlennon://appon.ly/?url="+getURLParameter("url");
			}, 300);
		}
		</script>
		<style type="text/css">
			body {
				background-color: #204040;
			}
		</style>
	</head>
	<body onload="onload()">
		<h1>
			App-only content!
		</h1>
		<a href="http://play.google.com/">Click here to get the app!</a>
		<iframe id="frm">
		</iframe>
	</body>
</html>
