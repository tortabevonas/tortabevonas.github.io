<!doctype html>
<html>
	<head>
		<script type="text/javascript">
		function onload() {
			function getURLParameter(name) {
				return (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20')||null;
			}
			setTimeout(function(){
				var dbg=document.getElementById("dbg");
				var magicUrl="julianlennon://appon.ly/"+Math.random()+"?&url="+getURLParameter("url");
				var frm = document.createElement("iframe");//document.getElementById("frm");
				frm.src = magicUrl;
				//window.location.href = magicUrl;
			}, 100);
		}

		function dbg(m) {
			document.getElementById("dbg").innerHTML+=m+"<br/>";
		}
		</script>
		<style type="text/css">
			body {
				/*background-color: #204040;*/
				background-color: #123919;
			}
		</style>
	</head>
	<body onload="onload()">
		<h1>
			App-only content!
		</h1>
		<a href="http://play.google.com/">Click here to get the app!</a>
		<iframe id="frm">
		</iframe>
		<div id="dbg">
		</div>
	</body>
</html>
