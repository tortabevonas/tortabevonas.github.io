<!doctype html>
<html>
	<head>
		<script type="text/javascript">
		function onload() {
			function getURLParameter(name) {
				return (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20')||null;
			}
			document.getElementById("frm").src="about:blank";
			setTimeout(function(){
			// 	//window.location.href = "julianlennon://blablabla.bla/asdklals/asdlas";
				var dbg=document.getElementById("dbg");
				dbg.innerHTML+="Setting...<br/>";
				document.getElementById("frm").src = "julianlennon://appon.ly/"+Math.random()+"?&url="+getURLParameter("url");
				dbg.innerHTML+="Set!<br/>";
			}, 1000);
		}
		</script>
		<style type="text/css">
			body {
				/*background-color: #204040;*/
				background-color: #342930;
			}
		</style>
	</head>
	<body onload="onload()">
		<h1>
			App-only content!
		</h1>
		<a href="http://play.google.com/">Click here to get the app!</a>
		<iframe id="frm">
		</iframe>
		<div id="dbg">
		</div>
	</body>
</html>
